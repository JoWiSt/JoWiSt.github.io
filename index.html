    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }
    let sounds = [
      '1.ogg',
      '2.ogg',
      '3.ogg',
      '4.ogg',
      '5.ogg',
      '6.ogg',
      '7.ogg',
      '8.ogg',
      '9.ogg'
    ];
    let band;
    let indx;
    let prev;
    band = new Audio();
    function playSound() {
      indx = getRandomInt(9);
      while (prev == indx) {
        indx = getRandomInt(9);
      }
      band.src = sounds[indx];
      prev = indx;
      band.play();
    }
